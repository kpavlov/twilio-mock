orbs: # declare what orbs we are going to use
  # node: circleci/node@5.0.0 # the node orb provides common node-related configuration
  docker: circleci/docker@2.0.1
  node: circleci/node@5.0.0

# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    # machine: true
    steps:
      - checkout
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - .yarn/cache
            - .yarn/unplugged
      - docker/install-docker-tools
      - node/install:
          install-yarn: true 
          node-version: 17.4.0
      - setup_remote_docker
      - run:
          name: Start Proxy
          command: |
            docker-compose up -d
            # docker build nginx -t twilio-proxy:latest
            # docker run -p 127.0.0.1:443:443 -d --rm --name twilio-proxy twilio-proxy:latest
      - run:
          name: Start Proxy
          command: yarn proxy
      - run:
          name: Start Server
          command: yarn start:prod
      - run:
          name: Run Tests
          command: yarn tests
      - run:
          name: Stop Proxy
          command: |
            docker rm --force twilio-proxy


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-and-test:
    jobs:
      - test
